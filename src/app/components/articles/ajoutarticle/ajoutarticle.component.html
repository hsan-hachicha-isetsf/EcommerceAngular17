<div class="container" >
  <h2 class="text-center text-info">Ajout Article</h2> 
<form>
  <div class="row">  
    <div class="col-6">
    
    <input type="text" class="form-control form-control-lg" placeholder="Référence" id="reference" name="reference" [(ngModel)]="art().reference">
    </div>
    <div class="col-6">
      
    <input type="text" class="form-control form-control-lg" placeholder="Désignation" id="designation" name="designation" [(ngModel)]="art().designation">
    </div>
  </div>
  <div class="row"><br>
    <div class="col-6">
    <input type="number" class="form-control form-control-lg" placeholder="prix" id="prix" name="prix" [(ngModel)]="art().prix">
    </div>
    <div class="col-6">
    <input type="text" class="form-control form-control-lg" placeholder="marque" id="marque" name="marque" [(ngModel)]="art().marque">
    </div>

    
  </div>

  <div class="row">
    <div class="col-6">
    <input type="number" class="form-control form-control-lg" placeholder="qtestock" id="qte" name="qtestock" [(ngModel)]="art().qtestock">
    </div>
    <div class="col-6">
    <select name="scategorieID" class="form-control form-control-lg" 
          placeholder="Sous catégorie" id="scategorie" 
          [(ngModel)]="art().scategorieID" >
             @for(d of tabscat(); track d._id){
              <option
             value="{{d._id}}"
             >
                  {{d.nomscategorie}}
              </option>
              }
          </select>
          </div>
          </div>
      

      <div class="row">
        <div class="col-6">
        <input type="text" class="form-control form-control-lg" [(ngModel)]="art().imageart"  placeholder="Image" name="imageart" >
        @if(art().imageart){
          <div>
        <img src={{art().imageart}} width="100" height="50"/>
      </div> 
      }
    </div>
    


    <div class="row">
      <div class="col-6">
        <button class="btn btn-primary" (click)="AjoutArticle()"><i class="fa-solid fa-floppy-disk"></i> &nbsp;<b> Enregistrer</b></button>&nbsp;
        <a href="#" routerLink="/afficharticles" class="btn btn-danger">
          <i class="fa-solid fa-right-from-bracket"></i>
          <b>Annuler</b>
          </a>
    </div>
  </div>
    

</div>


</form>    
      
</div>
