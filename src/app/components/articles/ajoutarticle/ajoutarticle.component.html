<!-- Button trigger modal -->


<button  class="btn btn-success" (click)="openModal()">
  <i class="fa-solid fa-circle-plus"></i>
  Add Article
</button>
  
<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  <div class="modal-dialog custom-modal-size"  role="document">
        <div class="modal-content">
              <div class="modal-header">
                
                    <button type="button" class="btn btn-default" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
                    <h2 class="text-center text-info">Ajout Article</h2>
                  </div>
              <div class="modal-body">
                <ng-template [ngTemplateOutlet]="formul"></ng-template>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" (click)="AjoutArticle()"><i class="fa-solid fa-floppy-disk"></i> &nbsp;<b> Enregistrer</b></button>&nbsp;
                    <button type="button" class="btn btn-danger" (click)="closeModal()" ><i class="fa-solid fa-right-from-bracket"></i>Close</button>

              </div>
     </div>
  </div>
</div>
<ng-template #formul>


<div class="container" >
 
<form>
  <div class="row">  
    <div class="col-6">
    
    <input type="text" class="form-control form-control-lg" placeholder="Référence" id="reference" name="reference" [(ngModel)]="art().reference">
    </div>
    <div class="col-6">
      
    <input type="text" class="form-control form-control-lg" placeholder="Désignation" id="designation" name="designation" [(ngModel)]="art().designation">
    </div>
  </div>
  <div class="row"><br>
    <div class="col-6">
    <input type="number" class="form-control form-control-lg" placeholder="prix" id="prix" name="prix" [(ngModel)]="art().prix">
    </div>
    <div class="col-6">
    <input type="text" class="form-control form-control-lg" placeholder="marque" id="marque" name="marque" [(ngModel)]="art().marque">
    </div>

    
  </div>

  <div class="row">
    <div class="col-6">
    <input type="number" class="form-control form-control-lg" placeholder="qtestock" id="qte" name="qtestock" [(ngModel)]="art().qtestock">
    </div>
    <div class="col-6">
    <select name="scategorieID" class="form-control form-control-lg" 
          placeholder="Sous catégorie" id="scategorie" 
          [(ngModel)]="art().scategorieID" >
             @for(d of tabscat(); track d._id){
              <option
             value="{{d._id}}"
             >
                  {{d.nomscategorie}}
              </option>
              }
          </select>
          </div>
          </div>
      

      <div class="row">
        <div class="col-6">
          <input type="text" class="form-control form-control-lg" placeholder="Image" id="imageart" name="imageart" [(ngModel)]="art().imageart">
        @if(art().imageart){
          <div>
        <img src={{art().imageart}} width="100" height="50"/>
      </div> 
      }
    </div>
    


    

</div>


</form>    
      
</div>

</ng-template>
