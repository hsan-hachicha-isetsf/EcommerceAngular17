<div class="container">
    <h2 align="center">Liste des catégories</h2>
    <a href="#" routerLink="/ajoutcat" class="btn btn-success">
        <i class="fa-solid fa-circle-plus"></i>
        Add Catégorie
        </a>
    <table class="table table-striped table-bordered">
      <thead>
  <tr>
  <th>Image</th>
  <th>Nom</th>
  <th>Actions</th>
  </tr>
  </thead>
  <tbody>
    @for (item of categories(); track item.nomcategorie) {
  <tr> 
  <td><img [src]="item.imagecategorie" alt="..." width="70" height="50"/> </td> 
  <td>{{ item.nomcategorie }}</td> 
  <td>
    <a class="btn btn-warning" [routerLink]="['/updatecat/', item._id]">
        <i class="fa-solid fa-pen-to-square"></i>
        Update
      </a>
  </td>
  <td>
   
    <button class="btn btn-danger" (click)="deleteCategory(item)">
        <i class="fa-solid fa-pen-to-square"></i> 
        Supprimer</button>
  </td> 
  
  </tr>
  } 
  </tbody>
  </table>
  </div>
